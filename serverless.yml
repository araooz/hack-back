org: guillaumeboussus
service: hydra

plugins:
  - serverless-dotenv-plugin
  
provider:
  name: aws
  runtime: nodejs22.x
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::438511508379:role/LabRole
  environment:
    USER_TABLE: UserTable-${sls:stage}
    INCIDENT_TABLE: IncidentTable-${sls:stage}

functions:

  register:
    handler: register.handler
    events:
      - http:
          path: auth/register
          method: post
          cors: true

  login:
    handler: login.handler
    events:
      - http:
          path: auth/login
          method: post
          cors: true

  createIncident:
    handler: createIncident.handler
    events:
      - http:
          path: incidents
          method: post
          authorizer: authorizer
          cors: true

  showIncidents:
    handler: showIncidents.handler
    events:
      - http:
          path: incidents
          method: get
          authorizer: authorizer
          cors: true

  updateIncidentStatus:
    handler: updateIncidentStatus.handler
    events:
      - http:
          path: incidents/status
          method: put
          authorizer: authorizer
          cors: true

  # Authorizer (NO es endpoint)
  authorizer:
    handler: authorizer.handler

resources:
  Resources:

    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USER_TABLE}
        BillingMode: PAY_PER_REQUEST

        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S   # Para GSI username
          - AttributeName: userId
            AttributeType: S
          - AttributeName: email
            AttributeType: S   # Para GSI login

        KeySchema:
          - AttributeName: userId
            KeyType: HASH

        GlobalSecondaryIndexes:
          - IndexName: EmailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: UsernameIndex
            KeySchema:
              - AttributeName: username
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    IncidentTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.INCIDENT_TABLE}
        BillingMode: PAY_PER_REQUEST

        AttributeDefinitions:
          - AttributeName: incidentId
            AttributeType: S
          - AttributeName: status
            AttributeType: S   # Para dashboard
          - AttributeName: createdAt
            AttributeType: S   # Para ordenar por fecha

        KeySchema:
          - AttributeName: incidentId
            KeyType: HASH

        GlobalSecondaryIndexes:
          - IndexName: StatusIndex
            KeySchema:
              - AttributeName: status
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
