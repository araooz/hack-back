org: guillaumeboussus
service: hydra

plugins:
  - serverless-dotenv-plugin
  
provider:
  name: aws
  runtime: nodejs22.x
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::438511508379:role/LabRole
  environment:
    USER_TABLE: UserTable-${sls:stage}
    INCIDENT_TABLE: IncidentTable-${sls:stage}
    JWT_SECRET: ${env:JWT_SECRET}

functions:

  register:
    handler: register.handler
    events:
      - http:
          path: auth/register
          method: post
          cors: true

  login:
    handler: login.handler
    events:
      - http:
          path: auth/login
          method: post
          cors: true

  createIncident:
    handler: createIncident.handler
    events:
      - http:
          path: incidents
          method: post
          authorizer:
            name: authorizer
            type: request
            identitySource: method.request.header.Authorization
          cors: true

  showIncidents:
    handler: showIncidents.handler
    events:
      - http:
          path: incidents
          method: get
          authorizer:
            name: authorizer
            type: request
            identitySource: method.request.header.Authorization
          cors: true

  updateIncidentStatus:
    handler: updateIncidentStatus.handler
    events:
      - http:
          path: incidents/status
          method: put
          authorizer:
            name: authorizer
            type: request
            identitySource: method.request.header.Authorization
          cors: true

  # Authorizer (NO es endpoint)
  authorizer:
    handler: autorizer.handler


  # Websocket handlers
  websocketConnect:
    handler: websocket/connect.handler
    events:
      - websocket:
          route: $connect
  
  websocketDisconnect:
    handler: websocket/disconnect.handler
    events:
      - websocket:
          route: $disconnect
  websocketDefault:
    handler: websocket/default.handler
    events:
      - websocket:
          route: $default

resources:
  Resources:

    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USER_TABLE}
        BillingMode: PAY_PER_REQUEST

        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S   # Para GSI username
          - AttributeName: userId
            AttributeType: S
          - AttributeName: email
            AttributeType: S   # Para GSI login

        KeySchema:
          - AttributeName: userId
            KeyType: HASH

        GlobalSecondaryIndexes:
          - IndexName: EmailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: UsernameIndex
            KeySchema:
              - AttributeName: username
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    IncidentTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.INCIDENT_TABLE}
        BillingMode: PAY_PER_REQUEST

        AttributeDefinitions:
          - AttributeName: incidentId
            AttributeType: S
          - AttributeName: status
            AttributeType: S   # Para dashboard
          - AttributeName: createdAt
            AttributeType: S   # Para ordenar por fecha

        KeySchema:
          - AttributeName: incidentId
            KeyType: HASH

        GlobalSecondaryIndexes:
          - IndexName: StatusIndex
            KeySchema:
              - AttributeName: status
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

      WebSocketConnections:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: WebSocketConnections-${sls:stage}
          BillingMode: PAY_PER_REQUEST
          AttributeDefinitions:
            - AttributeName: connectionId
              AttributeType: S
          KeySchema:
            - AttributeName: connectionId
              KeyType: HASH
          TimeToLiveSpecification:
            AttributeName: ttl
            Enabled: true
